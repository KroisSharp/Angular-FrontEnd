<div *ngIf="LoadingList;else ListContent">
  <div class="center">
    <h1>Loading List - the database is slow!</h1>
    <!--vis loading her -->
    <mat-spinner></mat-spinner>
  </div>

</div>




<ng-template #ListContent>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" mat-selection-list>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.Price}} kr </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let item"> {{item.Category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
