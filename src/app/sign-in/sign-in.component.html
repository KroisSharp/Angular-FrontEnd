<mat-card class="LoginCard"  >
  <h1>Sign In</h1>
  <mat-card-content>
    <div class="EmailContrainer">
      <mat-form-field>
        <input name="username" matInput placeholder="Enter your email" [formControl]="email" required  name="Username" #Username>
        <mat-error *ngIf="email.invalid">{{emailinvalidMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  name="Password" #Password>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div> 
            Remember me <mat-checkbox  [(ngModel)]="CheckBoxUsername"></mat-checkbox>
        </div>
       
    </div>


  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" (click)="SignInBtn(Username.value,Password.value)">Sign in</button>
      <button mat-raised-button color="primary">Forgot password</button>
      <button mat-raised-button color="primary" style="float: right;">Create user</button>
  </mat-card-actions>
</mat-card>
